<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Server Registry</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-300 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-slate-50 mb-2">Server Registry</h1>
            <p class="text-slate-400">Development Mode Authentication</p>
        </div>

        <!-- Login Card -->
        <div class="card">
            <div class="px-8 py-10">
                <h2 class="text-2xl font-bold text-slate-50 mb-8 text-center">Sign In</h2>

                <form id="loginForm" method="POST" action="/login">
                    <!-- Email Field -->
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-semibold text-slate-100 mb-3">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="you@example.com"
                            class="w-full px-4 py-3 bg-slate-700/30 border border-slate-600 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="mb-8">
                        <label for="password" class="block text-sm font-semibold text-slate-100 mb-3">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="••••••••"
                            class="w-full px-4 py-3 bg-slate-700/30 border border-slate-600 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        >
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/30 text-red-400 rounded-lg text-sm font-medium"></div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-semibold rounded-lg transition transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
                    >
                        <span>→</span>
                        <span>Sign In</span>
                    </button>
                </form>

                <!-- Info Box -->
                <div class="mt-8 p-4 bg-blue-500/10 border border-blue-500/30 rounded-lg">
                    <p class="text-xs text-blue-400 font-semibold uppercase tracking-wider mb-2">Development Mode</p>
                    <p class="text-sm text-slate-300">Use any email address to authenticate. This page is only available in development mode.</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500 text-sm mt-8">
            Server Registry v1.0
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    window.location.href = '/dashboard';
                } else if (response.status === 401) {
                    errorMessage.textContent = 'Invalid email or password';
                    errorMessage.classList.remove('hidden');
                } else {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
