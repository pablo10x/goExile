<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Server Registry - Players</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-300 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6 mb-12">
            <div>
                <h1 class="text-4xl font-bold text-slate-50 -tracking-wide mb-2">Players</h1>
                <p class="text-slate-400">List of players in the system</p>
            </div>
            <div class="flex gap-3 items-center flex-col sm:flex-row">
                <a href="/" class="btn-primary gap-2">
                    <span>üè†</span>
                    <span>Dashboard</span>
                </a>
            </div>
        </header>

        <!-- Players Section -->
        <div class="card">
            <div class="border-b border-slate-700 px-8 py-6">
                <h2 class="text-2xl font-bold text-slate-50">üë• Players</h2>
            </div>

            <div class="p-8">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="border-b border-slate-700">
                            <tr>
                                <th class="text-left px-4 py-3 text-xs font-semibold text-slate-400 uppercase tracking-wider">ID</th>
                                <th class="text-left px-4 py-3 text-xs font-semibold text-slate-400 uppercase tracking-wider">Name</th>
                                <th class="text-left px-4 py-3 text-xs font-semibold text-slate-400 uppercase tracking-wider">Email</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr class="cursor-pointer hover:bg-slate-800" onclick="openModal({id: 1, name: 'Alice', email: 'alice@example.com'})">
                                <td class="px-4 py-3">1</td>
                                <td class="px-4 py-3 font-semibold text-slate-100">Alice</td>
                                <td class="px-4 py-3 font-mono text-slate-300">alice@example.com</td>
                            </tr>
                            <tr class="cursor-pointer hover:bg-slate-800" onclick="openModal({id: 2, name: 'Bob', email: 'bob@example.com'})">
                                <td class="px-4 py-3">2</td>
                                <td class="px-4 py-3 font-semibold text-slate-100">Bob</td>
                                <td class="px-4 py-3 font-mono text-slate-300">bob@example.com</td>
                            </tr>
                            <tr class="cursor-pointer hover:bg-slate-800" onclick="openModal({id: 3, name: 'Charlie', email: 'charlie@example.com'})">
                                <td class="px-4 py-3">3</td>
                                <td class="px-4 py-3 font-semibold text-slate-100">Charlie</td>
                                <td class="px-4 py-3 font-mono text-slate-300">charlie@example.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-slate-100 rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-slate-900 mb-4">User Details</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="mb-4">
                    <label for="user-name" class="block text-slate-600 text-sm font-semibold mb-2">Name</label>
                    <input type="text" id="user-name" class="w-full bg-slate-200 border border-slate-300 rounded-md px-3 py-2 text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="user-email" class="block text-slate-600 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="user-email" readonly class="w-full bg-slate-300 border border-slate-400 rounded-md px-3 py-2 text-slate-500 cursor-not-allowed">
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                    <button type="button" class="btn-danger">Ban User</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('user-modal');
        const userIdInput = document.getElementById('user-id');
        const userNameInput = document.getElementById('user-name');
        const userEmailInput = document.getElementById('user-email');

        function openModal(user) {
            userIdInput.value = user.id;
            userNameInput.value = user.name;
            userEmailInput.value = user.email;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const updatedUser = {
                id: userIdInput.value,
                name: userNameInput.value,
                email: userEmailInput.value
            };
            console.log('Saving user:', updatedUser);
            // Here you would typically send the updated data to the server
            closeModal();
        });
    </script>
</body>
</html>
