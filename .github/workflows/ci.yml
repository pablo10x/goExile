name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache-dependency-path: server/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run Tests
        run: go test ./... -v

  test-spawner:
    name: Spawner Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./spawner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          cache-dependency-path: spawner/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run Tests
        run: go test ./... -v